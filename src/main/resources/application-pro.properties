spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect


## ask hibernate not to include our entity special request like manytomany values
## only is we have our own schema creation file to create our own tables
# spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.ddl-auto = none
spring.datasource.initialization-mode=never

# show sql commands on console
# off for production
spring.jpa.show-sql=true 

# false remove before production
spring.thymeleaf.cache=false

# read this on home controller
foo = "im on applicationresource file"
version = 3.3.3

logging.level.root = WARN
logging.level.com.george.springSecurity = DEBUG
logging.level.org.springframework = INFO
logging.file = app.log
